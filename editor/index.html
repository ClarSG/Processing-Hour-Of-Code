<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div id="editor"></div>
      </div>
      <div class="row">
        <button id="runButton" type="button" class="btn btn-default">Run</button>
        <button id="shareButton" type="button" class="btn btn-default">Share</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
          <div id="video" style="width: 100%; height: 288px;" ></div>
      </div>
      <div class="row">
        <canvas id="editorCanvas"></canvas>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="timeline" class="btn-group">
      <button type="button" class="lessonButton btn btn-primary" data-index="0">Lesson 1</span> 
      <button type="button" class="lessonButton btn btn-primary" data-index="1">Lesson 2</span> 
      <button type="button" class="lessonButton btn btn-primary" data-index="2">Lesson 3</span> 
      <button type="button" class="lessonButton btn btn-primary" data-index="3">Lesson 4</span> 
    </div>
  </div>

</div>  

<!-- Modal Share Window -->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Share</h4>
      </div>
      <div class="modal-body" id="shareModalText">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
