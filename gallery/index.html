---
layout: default
title: Gallery
class: gallery
---

<script id="template" type="text/html">
{% raw  %}
<div class="galleryImage">
  <a href="{{link}}"><img src="{{image}}" width="250" height="200"/></a>
</div>
{% endraw %}
</script>

<div id="galleryContainer">

	{% include header.html %}

	<div id="galleryFilter" class="text-center">

	      <a class="filter active" data-mode="0" href="">
	        <span class="glyphicon glyphicon-star"></span> 
	        <span class="text">Featured</span>
	      </a>

	      <a class="filter" data-mode="1" href="">
	        <span class="glyphicon glyphicon-heart"></span> 
	        <span class="text">Popular</span>
	      </a>

	      <a class="filter" data-mode="2" href="">
	        <span class="glyphicon glyphicon-time"></span> 
	        <span class="text">Recent</span>
	      </a>
    </div>

	<div id="galleryView"></div>

	<div id="galleryControls">
		<button id="loadMore" class="btn btn-default btn-sm" data-loading-text="Loading...">
			<span class="glyphicon glyphicon-plus"></span> Load More
		</button>
	</div>

</div>

<script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
<script src="/js/vendor/mustache.min.js" type="text/javascript"></script>

<script src="/js/gallery.js" type="text/javascript"></script>
